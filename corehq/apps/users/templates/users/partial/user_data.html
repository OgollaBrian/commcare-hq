{% load i18n %}
<form id="user-data-form" class="form form-horizontal"
      name="user-data-form" method="post" action="{% url update_user_data domain couch_user.user_id %}">
    <fieldset>
        <legend>{% trans 'User Data' %}</legend>
        <div class="control-group">
            <label class="control-label" for="user-data">
                {% trans 'Current User Data' %}
            </label>
            <div class="controls" id="edit-user-data-control">
                <input name="user-data" id="user-data" type="hidden" value='{{ couch_user.user_data_json|safe }}' />
            </div>
        </div>
    </fieldset>
    <div class="form-actions"><button type="submit" class="btn btn-primary">{% trans 'Update Information' %}</button></div>
</form>
